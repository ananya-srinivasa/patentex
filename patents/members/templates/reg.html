<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <style media="screen">
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        form {
            height: 850px;
            width: 470px;
            background-color: rgba(255, 255, 255, 0.842);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 1px;
            box-shadow: 0 0 40px rgba(208, 207, 210, 0.6);
            padding: 50px 35px;
            box-sizing: border-box;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #000000;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 40px rgba(208, 207, 210, 0.6);
            border: 1px solid #ebe8e8;
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #888888;
        }

        button,
        button.reset {
            margin-top: 30px;
            width: %;
            background-color: #000000;
            color: #ffffff;
            padding: 15px 0;
            font-size: 10px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            border: 1px solid #000000;
        }

        .show-password {
            cursor: pointer;
            font-size: 14px;
            color: #2980b9;
            margin-top: 5px;
            display: inline-block;
        }

        .link-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .link-container a {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .warning {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <form method="post" onsubmit="return validateForm()">
        <h3>LOGIN HERE</h3>
      


        <div class="button-container">
            <button type="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </div>

        <div class="link-container">
            <a href="{% url 'signup' %}">Already have an account? Log In</a>
        </div>
    </form>

    
       
   
    </script>
</body>

</html>
